# Log4j2 configuration for Flink + Paimon example

# Root logger
rootLogger.level = info
rootLogger.appenderRef.console.ref = ConsoleAppender

# Console appender
appender.console.type = Console
appender.console.name = ConsoleAppender
appender.console.layout.type = PatternLayout
#appender.console.layout.pattern = %d{HH:mm:ss,SSS} %-5p [%t] %c{1}: %m%n
appender.console.layout.pattern = %d{HH:mm:ss,SSS} %-5p %-60c %x - %m%n

# Logger levels for specific packages
logger.flink.name = org.apache.flink
logger.flink.level = INFO

logger.paimon.name = org.apache.paimon
logger.paimon.level = INFO

logger.example.name = com.example.paimon
logger.example.level = DEBUG

logger.hadoop.name = org.apache.hadoop
logger.hadoop.level = WARN

logger.zookeeper.name = org.apache.zookeeper
logger.zookeeper.level = WARN

# Suppress some verbose loggers
logger.netty.name = io.netty
logger.netty.level = WARN

logger.akka.name = akka
logger.akka.level = WARN

logger.amazonaws.name = com.amazonaws
logger.amazonaws.level = INFO