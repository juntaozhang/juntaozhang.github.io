apiVersion: apps/v1
kind: Deployment
metadata:
  name: etcd-monitor
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: etcd-monitor
  template:
    metadata:
      labels:
        app: etcd-monitor
    spec:
      containers:
      - name: monitor
        image: etcd-client:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: ETCDCTL_ENDPOINTS
          value: "http://etcd-service:2379"
        command: ["/bin/sh"]
        args: ["/scripts/monitor.sh"]
        volumeMounts:
        - name: monitor-script
          mountPath: /scripts
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
      volumes:
      - name: monitor-script
        configMap:
          name: etcd-monitor-script
          defaultMode: 0755