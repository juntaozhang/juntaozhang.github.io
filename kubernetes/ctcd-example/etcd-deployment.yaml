apiVersion: apps/v1
kind: Deployment
metadata:
  name: etcd
  namespace: default
  labels:
    app: etcd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: etcd
  template:
    metadata:
      labels:
        app: etcd
    spec:
      containers:
      - name: etcd
        image: quay.io/coreos/etcd:v3.5.10
        ports:
        - containerPort: 2379
          name: client
        - containerPort: 2380
          name: peer
        env:
        - name: ETCD_NAME
          value: "etcd-server"
        - name: ETCD_DATA_DIR
          value: "/etcd-data"
        - name: ETCD_LISTEN_CLIENT_URLS
          value: "http://0.0.0.0:2379"
        - name: ETCD_ADVERTISE_CLIENT_URLS
          value: "http://0.0.0.0:2379"
        - name: ETCD_LISTEN_PEER_URLS
          value: "http://0.0.0.0:2380"
        - name: ETCD_INITIAL_ADVERTISE_PEER_URLS
          value: "http://0.0.0.0:2380"
        - name: ETCD_INITIAL_CLUSTER
          value: "etcd-server=http://0.0.0.0:2380"
        - name: ETCD_INITIAL_CLUSTER_TOKEN
          value: "etcd-cluster-1"
        - name: ETCD_INITIAL_CLUSTER_STATE
          value: "new"
        command:
        - /usr/local/bin/etcd
        args:
        - --log-level=info
        - --logger=zap
        - --log-outputs=stderr
        volumeMounts:
        - name: etcd-data
          mountPath: /etcd-data
        livenessProbe:
          exec:
            command:
            - /usr/local/bin/etcdctl
            - endpoint
            - health
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - /usr/local/bin/etcdctl
            - endpoint
            - health
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: etcd-data
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: etcd-service
  namespace: default
  labels:
    app: etcd
spec:
  selector:
    app: etcd
  ports:
  - name: client
    port: 2379
    targetPort: 2379
    protocol: TCP
  - name: peer
    port: 2380
    targetPort: 2380
    protocol: TCP
  type: ClusterIP
---
# 为了方便本地访问，创建一个 NodePort 服务
apiVersion: v1
kind: Service
metadata:
  name: etcd-nodeport
  namespace: default
  labels:
    app: etcd
spec:
  selector:
    app: etcd
  ports:
  - name: client
    port: 2379
    targetPort: 2379
    nodePort: 32379
    protocol: TCP
  type: NodePort