apiVersion: v1
kind: Pod
metadata:
  name: etcd-test-client
  namespace: default
  labels:
    app: etcd-test
spec:
  containers:
    - name: etcd-client
      image: etcd-client:latest
      imagePullPolicy: IfNotPresent
      command: ["/bin/sh"]
      args: ["-c", "sleep 3600"]
      env:
        - name: ETCDCTL_ENDPOINTS
          value: "http://etcd-service:2379"
  restartPolicy: Never