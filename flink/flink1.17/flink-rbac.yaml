apiVersion: v1
kind: ServiceAccount
metadata:
  name: flink-service-account
  namespace: default

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: default
  name: flink-role
rules:
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["list", "watch"]
  - apiGroups: [ "","apps" ]
    resources: [ "pods", "pods/exec", "pods/log", "services", "configmaps", "secrets",  "deployments" ]
    verbs: [ "create", "delete", "get", "list", "patch", "update", "watch" ]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: flink-rolebinding
  namespace: default
subjects:
  - kind: ServiceAccount
    name: flink-service-account
    namespace: default
roleRef:
  kind: Role
  name: flink-role
  apiGroup: rbac.authorization.k8s.io

